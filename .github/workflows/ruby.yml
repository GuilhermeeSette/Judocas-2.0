name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      run: |
        echo "ruby-2.4.4" > ~/.ruby-version
    - name: Install Rubocop
      run: |
        gem install rubocop

