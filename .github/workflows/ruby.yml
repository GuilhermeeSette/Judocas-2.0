name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      run: |
        echo "ruby-2.6.3" > ~/.ruby-version
    - name: Build and test with Rake
      run: |
        sudo gem install bundler
        rake
